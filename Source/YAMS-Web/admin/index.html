<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>YAMS Admin</title>

<!-- jQuery -->
<script type="text/javascript" src="/assets/js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-ui-1.8.16.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.layout.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.layout.resizePaneAccordions.js"></script>
<script type="text/javascript" src="/assets/js/jquery.contextMenu.js"></script>
<!-- jQuery CSS -->
<link rel="stylesheet" type="text/css" href="/assets/css/base/jquery.ui.all.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/blitzer/jquery-ui-1.8.16.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/jquery.layout.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/jquery.contextMenu.css" />

<!-- YUI -->
<link rel="stylesheet" type="text/css" href="/assets/css/yui.menu.css" />
<script type="text/javascript" src="/assets/js/yui.menu.js"></script>

<!-- Load YAMS JS -->
<link rel="stylesheet" type="text/css" href="/assets/css/admin.css" />
<script type="text/javascript">
	var YAMSModules = [ "admin", "YAMSpanel", "YAMSmenu", "YAMSlayout" ];
</script>
<script type="text/javascript" src="/assets/js/global.js"></script>

</head>

<body>

    <div id="header" class="ui-layout-north"></div>
    
    <div id="yams-log" class="ui-layout-south"></div>
    
    <div id="server-status" class="ui-layout-east" style="display: none;">
    	<h3 class="ui-widget-header">Server Status</h3>
        <div class="ui-layout-content">
        	<div id="server-accordion" class="basic"></div>
        </div>
    </div>
   
    <div id="main" class="ui-layout-center" style="display: none;">
    	<h3 class="ui-widget-header"></h3>
        <div id="server-console" style="display: none;">
            <ul>
                <li><a href="#console-tab">Console</a></li>
                <li><a href="#chat-tab">Chat</a></li>
                <li><a href="#settings-tab">Settings</a></li>
                <li><a href="#apps-tab">Apps</a></li>
            </ul>
            <div id="console-tab">
                <div id="console" class="log"></div>
                <div class="command console">
                    <input type="text" class="console-input" id="console-input" /><button id="console-send" class="send">Send</button>
                </div>
            </div>
            <div id="chat-tab">
                <div id="chat" class="log"></div>
                <div class="command chat">
                    <input type="text" class="chat-input" id="chat-input" /><button id="chat-send" class="send">Say</button>
                </div>
            </div>
            <div id="settings-tab">
                <img src="/assets/images/ajax-loader.gif" />
            </div>
            <div id="apps-tab">
                <img src="/assets/images/ajax-loader.gif" />
            </div>
        </div>
    </div>

    
    <ul id="player-menu" class="contextMenu">
        <li class="tp">
            <a href="#tp">Teleport</a>
        </li>
        <li class="xp">
            <a href="#xp">Give XP</a>
        </li>
        <li class="give">
            <a href="#give">Give Item</a>
        </li>
        <li class="survival separator">
            <a href="#survival">Set Survival Mode</a>
        </li>
        <li class="creative">
            <a href="#creative">Set Creative Mode</a>
        </li>
        <li class="op separator">
            <a href="#op">Make Op</a>
        </li>
        <li class="deop">
            <a href="#deop">Remove Op</a>
        </li>
        <li class="kick separator">
            <a href="#kick">Kick</a>
        </li>
        <li class="ban">
            <a href="#ban">Ban Player</a>
        </li>
        <li class="banip">
            <a href="#banip">Ban Player IP</a>
        </li>

    </ul>

</body>
</html>
